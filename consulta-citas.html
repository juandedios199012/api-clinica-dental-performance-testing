<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de Citas - Clínica Dental</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f6fbfc;
      color: #2d3e50;
      margin: 0;
      padding: 0;
    }
    header {
      background: #4fc3f7;
      color: #fff;
      padding: 1rem 2rem;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    nav {
      margin-top: 0.5rem;
    }
    nav a {
      color: #fff;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: 500;
    }
    .container {
      max-width: 700px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 16px rgba(76,195,247,0.08);
      padding: 2rem;
    }
    h2 {
      color: #009688;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #b2ebf2;
      padding: 0.5rem;
      text-align: left;
    }
    th {
      background: #e3f2fd;
      color: #009688;
    }
    tr:nth-child(even) {
      background: #f6fbfc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Clínica Dental Sonrisa Saludable</h1>
    <nav>
      <a href="#">Inicio</a>
      <a href="#">Registro de Cita</a>
      <a href="#">Consulta de Citas</a>
      <a href="#">Contacto</a>
    </nav>
  </header>
  <div class="container">
    <h2>Consulta de Citas Registradas</h2>
    <table id="tabla-citas">
      <thead>
        <tr>
          <th>Médico</th>
          <th>Servicio</th>
          <th>Fecha</th>
          <th>Hora</th>
          <th>Comentario</th>
        </tr>
      </thead>
      <tbody>
        <!-- Las citas se mostrarán aquí -->
      </tbody>
    </table>
  </div>
  <script>
    fetch('http://localhost:3000/api/citas')
      .then(res => res.json())
      .then(citas => {
        const tbody = document.querySelector('#tabla-citas tbody');
        tbody.innerHTML = '';
        if (citas.length === 0) {
          tbody.innerHTML = '<tr><td colspan="5">No hay citas registradas.</td></tr>';
        } else {
          citas.forEach(cita => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${cita.doctor || ''}</td>
              <td>${cita.servicio || ''}</td>
              <td>${cita.fecha || ''}</td>
              <td>${cita.hora || ''}</td>
              <td>${cita.comentario || ''}</td>
            `;
            tbody.appendChild(tr);
          });
        }
      })
      .catch(err => {
        const tbody = document.querySelector('#tabla-citas tbody');
        tbody.innerHTML = '<tr><td colspan="5">Error al consultar las citas.</td></tr>';
        console.error(err);
      });
  </script>
</body>
</html>
